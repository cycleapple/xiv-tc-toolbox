<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV 繁中工具箱</title>
    <meta name="description" content="Final Fantasy XIV 繁體中文玩家工具集合">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="site-title">FFXIV 繁中工具箱</h1>
            <p class="site-description">Final Fantasy XIV 繁體中文玩家工具集合</p>
        </header>

        <main class="tools-grid">
            <!-- 工具卡片範例 -->
            <a href="https://cycleapple.github.io/ffxiv-collection-tc/" class="tool-card" target="_blank">
                <div class="tool-icon">📦</div>
                <h2 class="tool-title">收藏查詢站</h2>
                <p class="tool-description">查詢並追蹤你的遊戲內收藏品進度</p>
                <span class="tool-status available">可用</span>
            </a>

            <div class="tool-card coming-soon">
                <div class="tool-icon">🎯</div>
                <h2 class="tool-title">狩獵計時器</h2>
                <p class="tool-description">S/A 級狩獵怪重生時間追蹤</p>
                <span class="tool-status">開發中</span>
            </div>

            <div class="tool-card coming-soon">
                <div class="tool-icon">🗺️</div>
                <h2 class="tool-title">藏寶圖助手</h2>
                <p class="tool-description">藏寶圖位置查詢與標記</p>
                <span class="tool-status">開發中</span>
            </div>

            <div class="tool-card coming-soon">
                <div class="tool-icon">⚔️</div>
                <h2 class="tool-title">裝備計算機</h2>
                <p class="tool-description">裝備屬性與魔晶石計算</p>
                <span class="tool-status">開發中</span>
            </div>

            <div class="tool-card coming-soon">
                <div class="tool-icon">🎣</div>
                <h2 class="tool-title">釣魚時鐘</h2>
                <p class="tool-description">艾歐澤亞釣魚時間與天氣查詢</p>
                <span class="tool-status">開發中</span>
            </div>

            <div class="tool-card coming-soon">
                <div class="tool-icon">🏠</div>
                <h2 class="tool-title">房屋抽籤追蹤</h2>
                <p class="tool-description">房屋抽籤結果記錄與統計</p>
                <span class="tool-status">開發中</span>
            </div>
        </main>

        <footer class="footer">
            <p>FINAL FANTASY XIV © SQUARE ENIX</p>
            <p>本站為玩家製作的非官方工具網站</p>
            <p class="github-link">
                <a href="https://github.com/cycleapple/xiv-tc-toolbox" target="_blank">GitHub</a>
            </p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
