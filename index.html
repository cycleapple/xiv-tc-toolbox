<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FFXIV 繁中工具箱</title>
    <meta name="description" content="Final Fantasy XIV 繁體中文玩家工具集合">
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <header class="header">
            <h1 class="site-title">FFXIV 繁中工具箱</h1>
            <p class="site-description">Final Fantasy XIV 繁體中文玩家工具集合</p>
        </header>

        <main class="tools-grid">
            <a href="https://cycleapple.github.io/ffxiv-collection-tc/" class="tool-card" target="_blank">
                <img class="tool-icon" src="https://xivapi.com/i/061000/061825.png" alt="收藏查詢站">
                <h2 class="tool-title">收藏查詢站</h2>
                <p class="tool-description">查詢並追蹤你的遊戲內收藏品進度</p>
                <span class="tool-status available">可用</span>
            </a>

            <a href="https://cycleapple.github.io/xiv-tc-treasure-finder/" class="tool-card" target="_blank">
                <img class="tool-icon" src="https://xivapi.com/i/061000/061808.png" alt="藏寶圖查詢器">
                <h2 class="tool-title">藏寶圖查詢器</h2>
                <p class="tool-description">快速查詢藏寶圖對應的地點位置</p>
                <span class="tool-status available">可用</span>
            </a>
        </main>

        <footer class="footer">
            <p>FINAL FANTASY XIV © SQUARE ENIX</p>
            <p>本站為玩家製作的非官方工具網站</p>
            <p class="github-link">
                <a href="https://github.com/cycleapple/xiv-tc-toolbox" target="_blank">GitHub</a>
            </p>
        </footer>
    </div>

    <script src="js/main.js"></script>
</body>
</html>
